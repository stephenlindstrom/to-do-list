<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <div class="grid-container">
        <div id="header">
            <h1>To Do List</h1>
        </div>
        <div id="menuBar">
            <div class="button-container">
                <button>Home</button>
                <button>Today</button>
                <button>Week</button>
                <button>Projects</button>
                <div id="projects"></div>
            </div>
            <div class="button-container">
                <button id="add-project-button">Create New Project</button>
                <button id="add-task-button">Add New Task</button>
            </div>
            
        </div>
        <div id="taskList">
            <div>brush teeth</div>
        </div>
    </div>

    <dialog id="project-dialog">
        <label for="title">Title: </label>
        <input type="text" id="title" name="title" autofocus>
        <button type="button" id="add-button">Add</button>
        <button type="button" id="close-button">Close</button>
    </dialog>

    <dialog id="task-dialog">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name">
        <label for="description">Description</label>
        <input type="text" id="description" name="description">
        <label for="dueDate">Due date: </label>
        <input type="text" id="dueDate" name="dueDate">
        <label for="priority">Priority</label>
        <input type="checkbox" id="priority" name="priority">
        <label for="projectList">Choose a project:</label>
        <select name="projectList" id="projectList">
    
        </select>
        <button type="button" id="add-button">Add</button>
        <button type="button" id="close-button">Close</button>
    </dialog>
</body>
</html>
